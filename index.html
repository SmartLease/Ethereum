      <!--- NAVIGATION BAR-->

        <div>

        </div>
      </nav>
      <!--- NAVIGATION BAR-->
      <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
            <a class="nav-link" id="v-pills-contracts-tab" data-toggle="pill" href="#v-pills-contracts" role="tab" aria-controls="v-pills-contracts" aria-selected="false">Contracts</a>

              <div align="center">
                <button id="ButtonNewContract" class="btn btn-primary" type="submit">New Contracts</button>
              </div>
              <div class="row">&nbsp</div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Contract</th>
                    <th scope="col">Effective Date</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">001</th>
                    <td>03/01/2018</td>
                    <td>03/31/2019</td>
                    <td>03/01/2018</td>
                    <td>$123.00</td>
                  </tr>
                  <tr>
                    <th scope="row">002</th>
                    <td>04/01/2018</td>
                    <td>04/30/2019</td>
                    <td>04/01/2018</td>
                    <td>$500.00</td>
                  </tr>
                  <tr>
                    <th scope="row">003</th>
                    <td>05/01/2018</td>
                    <td>05/31/2019</td>
                    <td>05/01/2018</td>
                    <td>$700.00</td>
                  </tr>
                </tbody>
              </table>
