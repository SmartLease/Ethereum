<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SmartLease creates Ethereum contracts">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SmartLease</title>
    <link rel="stylesheet" href="smartlease.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script
       src="http://code.jquery.com/jquery-3.3.1.min.js"
       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="smartlease.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!--- NAVIGATION BAR-->
      <ul class="nav justify-content-end bg-light">
        <li class="nav-item">          
          <div style="height:50px; vertical-align:middle; display:table-cell;">
            <button class="btn btn-info" type="submit">Login</button>
          </div>
        </li>
      </ul>

      <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
            <a class="nav-link" id="v-pills-contracts-tab" data-toggle="pill" href="#v-pills-contracts" role="tab" aria-controls="v-pills-contracts" aria-selected="false">Contracts</a>
            <a class="nav-link" id="v-pills-help-tab" data-toggle="pill" href="#v-pills-help" role="tab" aria-controls="v-pills-help" aria-selected="false">Help</a>
            <a class="nav-link" id="v-pills-about-tab" data-toggle="pill" href="#v-pills-about" role="tab" aria-controls="v-pills-about" aria-selected="false">About</a>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div class="row">&nbsp</div>
              <div align="center">
                <button class="btn btn-primary" type="submit">Contracts</button>
              </div>
              <div class="row">&nbsp</div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Contract</th>
                    <th scope="col">Effective Date</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">001</th>
                    <td>03/01/2018</td>
                    <td>03/31/2019</td>
                    <td>03/01/2018</td>
                    <td>$123.00</td>
                  </tr>
                  <tr>
                    <th scope="row">002</th>
                    <td>04/01/2018</td>
                    <td>04/30/2019</td>
                    <td>04/01/2018</td>
                    <td>$500.00</td>
                  </tr>
                  <tr>
                    <th scope="row">003</th>
                    <td>05/01/2018</td>
                    <td>05/31/2019</td>
                    <td>05/01/2018</td>
                    <td>$700.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          <div class="tab-pane fade" id="v-pills-contracts" role="tabpanel" aria-labelledby="v-pills-profile-tab">...aaaaaaa</div>
          <div class="tab-pane fade" id="v-pills-help" role="tabpanel" aria-labelledby="v-pills-help-tab">...bbbbbbbb</div>
          <div class="tab-pane fade" id="v-pills-about" role="tabpanel" aria-labelledby="v-pills-about-tab">...cccccccc</div>
        </div>
      </div>
      <!--- NAVIGATION BAR-->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <footer class="page-footer bg-dark" style="color:white">
      <div class="footer-copyright container-fluid" style="text-align:center">Â© SmartLease 2018</div>
    </footer>
  </body>
</html>
